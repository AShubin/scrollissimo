<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Scrollissimo</title>
    <script src="//yastatic.net/jquery/2.1.3/jquery.min.js"></script>

    <!--[if lt IE 9]>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.0/es5-shim.min.js"></script>
    <script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="styles.css" rel="stylesheet">
</head>
<body class="b-page">
    <section id="screen1" class="screen screen_num_1">
        <h1 id="header" class="header">Scrollissimo</h1>
        <div class="turn" id="turn"></div>
    </section>
    <div class="indicator" id="indicator"></div>

    <script src="scrollissimo/scrollissimo.js"></script>
    <script src="scrollissimo/scrollissimo.touch.js"></script>
    <script>
        $(document).ready(function(){
            var screen1 = $('#screen1'),
                indicator = $('#indicator'),
                header = $('#header');

            Scrollissimo.add([
                {
                    target: header,
                    property: 'font-size',
                    from: 0,
                    to: 150,
                    suffix: 'px',
                    start: '0',
                    duration: '5%'
                },
                 {
                    target: header,
                    property: 'text-shadow',
                    from: 0,
                    to: 18,
                    prefix: '0 0 ',
                    suffix: 'px rgba(0,0,0,.35)',
                    start: '0',
                    duration: '5%'
                },
                {
                    target: header,
                    property: 'text-shadow',
                    from: 0,
                    to: 18,
                    prefix: '0 0 ',
                    suffix: 'px rgba(0,0,0,.5)',
                    start: '0',
                    duration: '5%'
                },
                {
                    target: header,
                    property: 'top',
                    from: 50,
                    to: 20,
                    suffix: '%',
                    start: '0',
                    duration: '10%'
                },
                {
                    target: header,
                    property: 'font-size',
                    from: 150,
                    to: 50,
                    suffix: 'px',
                    start: '5%',
                    duration: '10%'
                },
                {
                    target: header,
                    property: 'text-shadow',
                    from: 18,
                    to: 0,
                    prefix: '0 0 ',
                    suffix: 'px rgba(0,0,0,.25)',
                    start: '5%',
                    duration: '10%'
                }
            ], 0.001);

            //create new queue with animation of scroll indicator
            Scrollissimo.add({
                target: indicator,
                property: 'width', //animate width
                prefix: '',
                from: 0, //from 0...
                to: 100, //...to 100...
                suffix: '%', //...percents
                start: '0', //start at the beginning of page
                duration: '100%' //finish at the end of page
            });

            $(window).scroll(function(){
                Scrollissimo.knock();
            });
        });
    </script>
</body>
</html>
