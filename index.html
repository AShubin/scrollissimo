<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Scrollissimo</title>

    <!--[if lt IE 9]>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.0/es5-shim.min.js"></script>
    <script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="styles.css" rel="stylesheet">
</head>
<body class="b-page">
    <section id="screen1" class="screen screen_num_1">
        <h1 id="header" class="screen__header header">Scrollissimo</h1>
    </section>
    <div class="indicator" id="indicator"></div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
    <script src="scrollissimo/lib/scrollissimo.js"></script>
    <script>
        window.addEventListener('load', function(){
            var screen1 = document.getElementById('screen1'),
                indicator = document.getElementById('indicator'),
                header = document.getElementById('header'),
                textTimeline = new TimelineLite( {paused: true} );

            textTimeline.to(header, 1000, { scale: 1, top: '35%' });
            textTimeline.to(header, 1000, { scale: .33, top: '20%' });
            textTimeline.to(screen1, 2000, { top: '-100%', ease:Linear.easeNone }, '+=1000');


            Scrollissimo.add(textTimeline, 0, 5);

            Scrollissimo.add(new TweenLite(indicator, 8000, { scale: 1, ease:Linear.easeNone, paused: true }), 0);

            window.addEventListener('scroll', function(){
                Scrollissimo.knock();
            });
        });
    </script>
</body>
</html>
