<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Scrollissimo</title>
    <script src="//yastatic.net/jquery/2.1.3/jquery.min.js"></script>

    <!--[if lt IE 9]>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.0/es5-shim.min.js"></script>
    <script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="styles.css" rel="stylesheet">
</head>
<body class="b-page">
    <section id="screen1" class="screen screen_num_1">
        <h1 id="header" class="header">Scrollissimo</h1>
    </section>
    <div class="indicator" id="indicator"></div>

    <script src="scrollissimo/lib/scrollissimo.js"></script>
    <script src="scrollissimo/lib/scrollissimo.touch.js"></script>
    <script>
        $(document).ready(function(){
            var screen1 = $('#screen1'),
                indicator = $('#indicator'),
                header = $('#header');

            Scrollissimo.add([
                {
                    target: header,
                    start: 0,
                    duration: '1000px',
                    func: function(progress){
                        this.css({
                            transform : 'scale3d(' + progress + ', ' + progress + ', 1) translate3d(0, -' + (50 * progress) + 'px, 0)'
                        });
                    }
                },
                {
                    target: header,
                    duration: '1000px',
                    func: function(progress){
                        var scale = 1 - 2 / 3 * progress;
                        this.css({
                            transform : 'scale3d(' + scale + ', ' + scale + ', 1) translate3d(0, -' + (50 + 1000 * progress) + 'px, 0)'
                        });
                    }
                },
                {
                    target: screen1,
                    property: 'top',
                    from: 0,
                    to: -100,
                    suffix: '%',
                    start: '+1000px',
                    duration: '4000px'
                }
            ], .7);

            Scrollissimo.add({
                target: indicator,
                property: 'transform',
                prefix: 'scale3d(',
                from: 0,
                to: 1,
                suffix: ', 1, 1)',
                start: '0',
                duration: '100%'
            });

            $(window).scroll(function(){
                Scrollissimo.knock();
            });
        });
    </script>
</body>
</html>
