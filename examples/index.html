<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Scrollissimo demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="b-page">
    <section class="comparing">
        <div class="demo demo_smooth_no">
            <h2 class="demo__title">Обычный плагин</h2>
            <div class="divy"></div>
        </div>
        <div class="demo demo_smooth_yes">
            <h2 class="demo__title">Scrollissimo</h2>
            <div class="divy"></div>
        </div>
    </section>


    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="../scrollissimo/lib/scrollissimo.js"></script>
    <script>
        window.addEventListener('load', function(){
            var sharpTimeline = new TimelineMax({ paused: true }),
                smoothTimeline = new TimelineMax({ paused: true }),
                comparing = document.querySelector('.comparing'),
                sharpDemo = comparing.querySelector('.demo_smooth_no'),
                smoothDemo = comparing.querySelector('.demo_smooth_yes'),
                sharpDivy = sharpDemo.querySelector('.divy'),
                smoothDivy = smoothDemo.querySelector('.divy');

            TweenLite.defaultEase = Linear.easeNone;

            sharpTimeline.to(sharpDivy, 1000, { top: '15%', left: '35%', x: '-50%' });
            sharpTimeline.to(sharpDivy, 1000, { top: '30%', left: '5%' });
            sharpTimeline.to(sharpDivy, 1000, { width: 120, height: 120 }, '-=1000');
            sharpTimeline.to(sharpDivy, 1000, { top: '45%', left: '35%' });
            sharpTimeline.to(sharpDivy, 1000, { opacity: .3 }, '-=1000');
            sharpTimeline.to(sharpDivy, 1000, { top: '60%', left: '5%' });
            sharpTimeline.to(sharpDivy, 1000, { opacity: 1, rotation: 45 }, '-=1000');
            sharpTimeline.to(sharpDivy, 1000, { top: '75%', left: '35%' });
            sharpTimeline.to(sharpDivy, 1000, { borderRadius: '50%' }, '-=1000');
            sharpTimeline.to(sharpDivy, 1000, { top: '90%', left: '5%' });
            Scrollissimo.add(sharpTimeline, 0);

            smoothTimeline.to(smoothDivy, 1000, { top: '15%', left: '90%', x: '-50%' });
            smoothTimeline.to(smoothDivy, 1000, { top: '30%', left: '60%' });
            smoothTimeline.to(smoothDivy, 1000, { width: 120, height: 120 }, '-=1000');
            smoothTimeline.to(smoothDivy, 1000, { top: '45%', left: '90%' });
            smoothTimeline.to(smoothDivy, 1000, { opacity: .3 }, '-=1000');
            smoothTimeline.to(smoothDivy, 1000, { top: '60%', left: '60%' });
            smoothTimeline.to(smoothDivy, 1000, { opacity: 1, rotation: 45 }, '-=1000');
            smoothTimeline.to(smoothDivy, 1000, { top: '75%', left: '90%' });
            smoothTimeline.to(smoothDivy, 1000, { borderRadius: '50%' }, '-=1000');
            smoothTimeline.to(smoothDivy, 1000, { top: '90%', left: '60%' });
            Scrollissimo.add(smoothTimeline, 0, 4);

            window.addEventListener('scroll', function(){
                Scrollissimo.knock();
            });

            console.log(sharpTimeline, smoothTimeline);
        });

    </script>
</body>
</html>
