<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Scrollissimo demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="b-page">
    <section class="comparing">
        <div class="demo demo_smooth_no">
            <h2 class="demo__title">Обычный плагин</h2>
            <div class="divy"></div>
        </div>
        <div class="demo demo_smooth_yes">
            <h2 class="demo__title">Scrollissimo</h2>
            <div class="divy"></div>
        </div>
    </section>


    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="../scrollissimo/lib/scrollissimo.js"></script>
    <script>
        window.addEventListener('load', function(){
            var sharpTimeline = new TimelineMax({ paused: true }),
                smoothTimeline = new TimelineMax({ paused: true }),
                comparing = document.querySelector('.comparing'),
                sharpDemo = comparing.querySelector('.demo_smooth_no'),
                smoothDemo = comparing.querySelector('.demo_smooth_yes'),
                sharpDivy = sharpDemo.querySelector('.divy'),
                smoothDivy = smoothDemo.querySelector('.divy');

            TweenMax.defaultEase = Linear.easeNone;

            sharpTimeline.to(sharpDivy, 1000, { top: '15%', left: '25%', x: '-50%' });
            sharpTimeline.to(sharpDivy, 1000, { scale: 2, opacity:.6 });
            sharpTimeline.to(sharpDivy, 500, { rotation: 45, top: '30%' });
            sharpTimeline.to(sharpDivy, 1000, { opacity: 1, borderRadius: '50%', top: '60%' });
            sharpTimeline.to(sharpDivy, 500, { rotation: 225 });
            sharpTimeline.to(sharpDivy, 1000, { top: '15%', left: '45%' });
            sharpTimeline.to(sharpDivy, 1000, { top: '100%', left: '25%' });
            Scrollissimo.add(sharpTimeline, 0);

            smoothTimeline.to(smoothDivy, 1000, { top: '15%', left: '75%', x: '-50%' });
            smoothTimeline.to(smoothDivy, 1000, { scale: 2, opacity:.6 });
            smoothTimeline.to(smoothDivy, 500, { rotation: 45, top: '30%' });
            smoothTimeline.to(smoothDivy, 1000, { opacity: 1, borderRadius: '50%', top: '60%' });
            smoothTimeline.to(smoothDivy, 500, { rotation: 225 });
            smoothTimeline.to(smoothDivy, 1000, { top: '15%', left: '100%' });
            smoothTimeline.to(smoothDivy, 1000, { top: '100%', left: '75%' });
            Scrollissimo.add(smoothTimeline, 0, 4);

            window.addEventListener('scroll', function(){
                Scrollissimo.knock();
            });
        });

    </script>
</body>
</html>
